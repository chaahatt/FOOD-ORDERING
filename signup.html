            <div class="headingd">

            <div class="input">
                <label id="email" for="">Name
                    <img src="https://img.icons8.com/?size=100&id=83190&format=png&color=FFFFFF" id="mail">

            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const signupButton = document.querySelector('#button'); // Signup button
                const nameInput = document.querySelector('#emaili[type="text"]'); // Name input field
                const emailInput = document.querySelector('#emaili[type="email"]'); // Email input field
                const passwordInput = document.querySelector('#emaili[type="password"]'); // Password input field

                signupButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    const userName = nameInput.value.trim();
                    const userEmail = emailInput.value.trim();
                    const userPassword = passwordInput.value.trim();
                    if (userName && userEmail && userPassword) {
                        sessionStorage.setItem('userName', userName);
                        sessionStorage.setItem('userEmail', userEmail);
                        sessionStorage.setItem('userPassword', userPassword);

                        alert('Signup successful! Redirecting to the login page.');
                        window.location.href = 'login.html';
                    } else {
                        alert('Please fill in all fields to sign up.');
                        window.location.href='signup.html'
                    }
                });
            });
        </script>
